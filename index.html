<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" , href="Style.css">
    <title>Glass-site</title>
</head>
<body>
    <main>
        <section class="Glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/circle-cropped.png" alt=""  >
                    <h3>Raj Laskar</h3>
                    <h5>Amatuer Dev</h5>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                    

                </div>
                <div class="pro">
                    <h2>
                        Join pro for exclusive games.
                    </h2> 
                    <img src="images/controller1.png" alt="">   
                </div>
                
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div> 
                <div class="cards">
                    <div class="card">
                        <img src="images/pes1.png" alt="">
                        <div class="card_info">
                            <h2>
                               PRO EVOLUTION
                            </h2>
                            <p>PS5 Version</p>
                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage">65%</h2>
                    </div>
                    <div class="card">
                        <img src="images/fifa1.png" alt="">
                        <div class="card_info">
                            <h2>
                               FIFA 21 OFFICIAL
                            </h2>
                            <p>PS5 Version</p>
                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage">65%</h2>
                    </div>
                    <div class="card">
                        <img src="images/pubg1.png" alt="">
                        <div class="card_info">
                            <h2>
                                PUBG: New Maps
                            </h2>
                            <p>PS5 Version</p>
                            <div class="progress">

                            </div>
                        </div>
                        <h2 class="percentage">65%</h2>
                    </div>
                    
                    
                </div>
               
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    
</body>
</html>
